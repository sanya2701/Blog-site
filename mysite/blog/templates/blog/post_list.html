{% extends 'blog/base.html' %}

{% block body %}
{% for post in posts %}
<div class="post">
  published:{{post.created_date}}
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
  {{post.descrip}}<br/>
  <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
  <hr><br/>
</div>
{% endfor %}
{% endblock %}
